---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: results
  namespace: flux-system
spec:
  chart:
    spec:
      chart: deploy/charts/results
      sourceRef:
        kind: GitRepository
        name: instavote
        namespace: flux-system
      interval: 1m
  releaseName: results
  targetNamespace: instavote
