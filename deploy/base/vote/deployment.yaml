    app: vote
  name: vote
  namespace: instavote
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: vote
    spec:
      containers:
      - image: schoolofdevops/vote:v4
        name: vote
