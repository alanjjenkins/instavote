apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vote
  name: vote
  namespace: instavote
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: vote
    spec:
      containers:
      - image: schoolofdevops/vote:v5
        name: vote
        envFrom:
          - configMapRef:
              name: vote-options
              optional: true
